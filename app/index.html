<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>UI lib</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>

<body>
	<div class="container">
		<div class="s s--colors">
			<div class="ip-color ip-color--green">
				<span class="ip-color__shade"></span>
				<span class="ip-color__shade"></span>
				<span class="ip-color__shade"></span>
		
				<div class="ip-color__description">
					<p class="ip-color__name">Green</p>
					<p class="ip-color__hex">24aa98</p>
				</div>
			</div>
		
			<div class="ip-color ip-color--blue">
				<span class="ip-color__shade"></span>
				<span class="ip-color__shade"></span>
				<span class="ip-color__shade"></span>
		
				<div class="ip-color__description">
					<p class="ip-color__name">Blue</p>
					<p class="ip-color__hex">65abd0</p>
				</div>
			</div>
		
			<div class="ip-color ip-color--orange">
				<span class="ip-color__shade"></span>
				<span class="ip-color__shade"></span>
				<span class="ip-color__shade"></span>
		
				<div class="ip-color__description">
					<p class="ip-color__name">Orange</p>
					<p class="ip-color__hex">d9c26c</p>
				</div>
			</div>
		
			<div class="ip-color ip-color--red">
				<span class="ip-color__shade"></span>
				<span class="ip-color__shade"></span>
				<span class="ip-color__shade"></span>
		
				<div class="ip-color__description">
					<p class="ip-color__name">Red</p>
					<p class="ip-color__hex">db7560</p>
				</div>
			</div>
		
			<div class="ip-color ip-color--grey">
				<span class="ip-color__shade"></span>
				<span class="ip-color__shade"></span>
				<span class="ip-color__shade"></span>
		
				<div class="ip-color__description">
					<p class="ip-color__name">Grey</p>
					<p class="ip-color__hex">c6ccd2</p>
				</div>
			</div>
		
			<div class="ip-color ip-color--black">
				<span class="ip-color__shade"></span>
				<span class="ip-color__shade"></span>
				<span class="ip-color__shade"></span>
		
				<div class="ip-color__description">
					<p class="ip-color__name">Black</p>
					<p class="ip-color__hex">383737</p>
				</div>
			</div>
		</div>
		<div class="s s--buttons">
			<div class="row">
		        <button class="ip-button ip-button--large">Load more</button>
		        <button class="ip-button ip-button--large ip-button--radius">Sign Up</button>
		        <button class="ip-button ip-button--large ip-button--round">Sign In</button>
		        <button class="ip-button ip-button--large ip-button--round ip-button--inverse">Logout</button>
		    </div>
		
		    <div class="row">
		        <button class="ip-button">Learn more</button>
		        <button class="ip-button ip-button--radius">Buy now</button>
		        <button class="ip-button ip-button--round">Order now</button>
		        <button class="ip-button ip-button--round ip-button--inverse">Install</button>
		        <button class="ip-button ip-button--radius ip-button--hamburger">
		            <span class="ip-button__icon"></span>
			        <span class="ip-button__icon"></span>
				    <span class="ip-button__icon"></span>
		        </button>
		        <button class="ip-button ip-button--radius ip-button--circle"></button>
		    </div>
		
		    <div class="row">
		        <button class="ip-button ip-button--small">Start</button>
		        <button class="ip-button ip-button--small ip-button--radius">Download</button>
		        <button class="ip-button ip-button--small ip-button--round">Share</button>
		        <button class="ip-button ip-button--small ip-button--round ip-button--inverse">Free Trial</button>
		        <button class="ip-button ip-button--small ip-button--radius ip-button--hamburger">
		            <span class="ip-button__icon"></span>
			        <span class="ip-button__icon"></span>
				    <span class="ip-button__icon"></span>
		        </button>
		    </div>
		</div>
	</div>
	
	<link rel="stylesheet" href="css/main.min.css">
</body>
</html>
